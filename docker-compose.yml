version: '3.2'

services:
  django:
    image: laxy:latest
    working_dir: /app
    environment:
      - LAXY_DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
    command: bash -c "sleep 10 && python3 manage.py runserver 0.0.0.0:8001"
#    ports:
#      - "8001:8001"
    depends_on:
      - db
      - celeryd

  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
#      - type: volume
#        source: dbdata
#        target: /var/lib/postgresql/data/pgdata
#        volume:
#          nocopy: true
#    expose:
#      - "5432"

  rabbitmq:
    image: rabbitmq
#   expose:
#     - "5672"
#     - "15672"

#  redis:
#    image: redis
##  expose:
##    - "6379"

  celeryd:
    image: laxy:latest
    working_dir: /app
    environment:
      - LAXY_DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
#     - LAXY_BROKER_URL=redis://redis:6379/0
    command: bash -c "celery -A laxy worker -B -E -l info --broker=${LAXY_BROKER_URL}"
    depends_on:
      - db
      - rabbitmq
      - redis

  flower:
    image: laxy:latest
    environment:
      - LAXY_DEBUG=no
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
#     - LAXY_BROKER_URL=redis://redis:6379/0
#     - FLOWER_BASIC_AUTH=user:pass
    ports:
      - "5556:5556"
    working_dir: /app
    command: bash -c "sleep 10 && celery -A laxy flower --port=5556 --broker=${LAXY_BROKER_URL}"
    depends_on:
      - db
      - rabbitmq
      - celeryd
      - redis

  nginx:
    image: nginx
#    ports:
#       # production
#       - "80:80"
#       # dev
#       - "8002:80"
#   networks
#      - private
#    volumes:
#       - static:/usr/share/nginx/html:ro
    depends_on:
      - django

volumes:
  dbdata:

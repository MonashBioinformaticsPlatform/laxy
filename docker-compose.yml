version: '3.7'

services:
  django:
    image: laxy:latest
    working_dir: /app
    environment:
      - LAXY_DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
      - LAXY_WEB_SCRAPER_BACKEND=splash
      - LAXY_WEB_SCRAPER_SPLASH_HOST=http://splash:8050
    command: bash -c "sleep 10 && python3 manage.py runserver 0.0.0.0:8001"
    expose:
      - "8001"
    depends_on:
      - db
      - celeryd

  dev-frontend-server:
    image: laxy:latest
    restart: "no"
    command: echo "Service disabled unless explicitly overridden (eg in docker-compose.local-dev.yml)"

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata
#      - type: volume
#        source: dbdata
#        target: /var/lib/postgresql/data/pgdata
#        volume:
#          nocopy: true
#    expose:
#      - "5432"

  rabbitmq:
    image: rabbitmq:3-alpine
    hostname: "rabbitmq"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
#   expose:
#     - "5672"
#     - "15672"

  celeryd:
    image: laxy:latest
    working_dir: /app
    environment:
      - LAXY_DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
#     - LAXY_BROKER_URL=redis://redis:6379/0
      - LAXY_WEB_SCRAPER_BACKEND=splash
      - LAXY_WEB_SCRAPER_SPLASH_HOST=http://splash:8050
    command: ["celery", "-A", "laxy", "worker", "-B", "-E", "-l", "info", "-Ofair", "--broker=${LAXY_BROKER_URL}"]
    stop_grace_period: 5m
    stop_signal: SIGTERM
    depends_on:
      - db
      - rabbitmq

  flower:
    # Alternative using public flower image
    # image: mher/flower:latest
    #    entrypoint:
    #      - celery
    #      - -A
    #      - laxy
    #      - flower
    #      - --port=5556
    #      - --broker=${LAXY_BROKER_URL}"
    image: laxy:latest
    environment:
      - LAXY_DEBUG=no
      - LAXY_BROKER_URL=amqp://guest@rabbitmq
#     - LAXY_BROKER_URL=redis://redis:6379/0
#     - FLOWER_BASIC_AUTH=user:pass
    ports:
      - "5556:5556"
    working_dir: /app
    command: bash -c "sleep 30 && celery -A laxy flower --port=5556 --broker=${LAXY_BROKER_URL}"
    depends_on:
      - db
      - rabbitmq
      - celeryd

  nginx:
    image: laxy-static-nginx:latest
    # Really, django depends on nginx, however because of the way nginx hostname resolution
    # works during startup, the django service (and associated internal DNS name) must
    # exist BEFORE nginx starts.
    depends_on:
      - django

  splash:
    image: scrapinghub/splash:latest
    command: --disable-ui --disable-lua --disable-browser-caches --max-timeout 300
    expose:
      - "8050"
    depends_on:
      - django
      - celeryd

  portainer:
    image: portainer/portainer:latest
    environment:
      - PORTAINER_ADMIN_PASSWORD=_this_wont_work_unless_overridden_with_hashed_htpasswd_
    # TODO: Use password file and Docker Compose secrets
    # https://portainer.readthedocs.io/en/stable/configuration.html#inside-a-file
    # https://docs.docker.com/engine/swarm/secrets/#use-secrets-in-compose
    command: --admin-password='${PORTAINER_ADMIN_PASSWORD}'
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock


volumes:
  dbdata:
  rabbitmq_data:
  portainer_data:

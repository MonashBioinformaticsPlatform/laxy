version: '3'

networks:
  private:

volumes:
  static:

services:

  django:
    restart: always
    environment:
      - LAXY_DEBUG=no
      - LAXY_STATIC_ROOT=/usr/share/nginx/html/backend
      - LAXY_STATIC_URL=/backend/
    volumes:
      -  static:/usr/share/nginx/html
# TODO: Make Django only accessible from the private Docker network, via
#       'expose' rather than 'ports', reverse proxy via nginx config
#   expose:
#     - "8001:8001"
    ports:
      - "8001:8001"
    networks:
      - private
    command: bash -c "python3 manage.py makemigrations &&
                      python3 manage.py migrate &&
                      mkdir -p /usr/share/nginx/html/backend &&
                      python3 manage.py collectstatic --no-input &&
                      cp -r /app/laxy_frontend/* /usr/share/nginx/html &&
                      gunicorn laxy.wsgi -b 0.0.0.0:8001"

  db:
    restart: always
    networks:
      - private

  rabbitmq:
    restart: always
    networks:
      - private

  celeryd:
    restart: always
    volumes:
      - .:/app
    networks:
      - private

  flower:
    restart: always
    environment:
      - FLOWER_BASIC_AUTH=user:pass
    ports:
      - "5556:5556"
    networks:
      - private
    volumes:
      - .:/app

  nginx:
    restart: always
    ports:
      # production
      - "80:80"
    networks:
      - private
    volumes:
       - static:/usr/share/nginx/html:ro
